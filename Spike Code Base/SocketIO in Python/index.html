<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p id="printResponse"> </p>
  <button id="onButton" onClick="onButtonSignal()">On</button>
  <button id="offButton" onClick="offButtonSignal()">Off</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:8080');
    

    function onButtonSignal() {
      socket.emit("signal", "1");
    }
	
	function offButtonSignal() {
      socket.emit("signal", "2");
    }
  </script>
</body>
</html>
