This is our HTML page which consists of two buttons: ON and OFF.
When the button ON is pressed, the state will change to 1 and the LED light will light up.
There is also a warning status, if the button on the BBB is pressed, it will show robbery in progress. All good otherwise.
Reference from https://randomnerdtutorials.com/programming-the-beaglebone-black-with-bonescript/
-->

<!DOCTYPE html>
<html>
<head>
    <title>Response Team</title>
    <script src = "/socket.io/socket.io.js" ></script>
    <script>
        // Establish connection with server
        var socket = io.connect();
        // Change the text for warningStatus according to the button pressed or not
        socket.on('warningStatus',function(data) {
            document.getElementById("warningStatus").innerHTML=data;
        });

        // Change the led state
        function onLed(){
            socket.emit('led', '1');
        }
        function offLed(){
            socket.emit('led', '0');
        }
    </script>
</head>
    <h2>LED Light</h2>
    <button type="button" onclick="onLed();">ON</button>
    <button type="button" onclick="offLed();">OFF</button>
    <p id="warningStatus">Message from ground staff: All Good!</p>

</body>
</html>
